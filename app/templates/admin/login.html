<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة إقرأ و ارتق التعليمية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-weight: bold;
            width: 100%;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>تسجيل الدخول للوحة التحكم</h2>
                <p class="text-muted">الرجاء إدخال بيانات الاعتماد الخاصة بك</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="btn btn-primary btn-login" id="loginButton">تسجيل الدخول</button>
            </form>

            <div id="loadingIndicator" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p>جاري تسجيل الدخول...</p>
            </div>

            <div id="errorMessage" class="alert alert-danger error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginButton = document.getElementById('loginButton');

            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Show loading state
            loadingIndicator.style.display = 'block';
            loginButton.disabled = true;

            try {
                const response = await fetch('{{ url_for("admin.admin_login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email.trim(),
                        password: password
                    }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and redirect
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    // Show specific error message if available
                    const errorMsg = data.message || 'خطأ في تسجيل الدخول: البريد الإلكتروني أو كلمة المرور غير صحيحة';
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
